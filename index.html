<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .countdown-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .countdown-box {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin: 5px;
            min-width: 80px;
        }
        .countdown-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0d6efd;
        }
        .countdown-label {
            font-size: 1rem;
            color: #6c757d;
        }
        .target-date {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="countdown-container text-center">
            <h2 class="mb-4">Countdown Timer</h2>
            <p class="target-date">Counting down to: <strong>02 January 2026, 08:45 AM</strong></p>
            
            <div class="d-flex justify-content-center flex-wrap">
                <div class="countdown-box">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Countdown Script -->
    <script>
        // Target date: 01 january 2026, 08:45 AM
        const targetDate = new Date('January 02, 2026 08:45:00').getTime();

        // Target date: 5 August 2025, 08:45 AM
       // const targetDate = new Date('November 27, 2025 08:45:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display results
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            // If countdown is finished
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.querySelector(".countdown-value").forEach(el => {
                    el.innerHTML = "00";
                });
                document.querySelector(".target-date").innerHTML = "<strong>The countdown has ended!</strong>";
            }
        }

        // Update every second
        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
